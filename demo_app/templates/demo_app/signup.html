{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - T-Mobile Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff 60%, #fbe4f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(226,0,116,0.10);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 400px;
            width: 100%;
        }
        .tmobile-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            height: 56px;
        }
        .signup-title {
            color: #E20074;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .form-label {
            color: #E20074;
            font-weight: 500;
        }
        .btn-tmobile {
            background: #E20074;
            color: #fff;
            font-weight: 600;
            border-radius: 2rem;
            padding: 0.6rem 0;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-tmobile:hover {
            background: #b8005a;
        }
        .form-control:focus {
            border-color: #E20074;
            box-shadow: 0 0 0 0.2rem rgba(226,0,116,.15);
        }
        .error-message {
            color: #d50000;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #E20074;
            font-weight: 500;
            text-decoration: underline;
        }
        .login-link:hover {
            color: #b8005a;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{% static 'logo.svg' %}" alt="T-Mobile Logo" class="tmobile-logo">
        <div class="signup-title">Create Your Account</div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-tmobile w-100">Sign Up</button>
        </form>
        <a href="/login/" class="login-link">Already have an account? Log in</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
